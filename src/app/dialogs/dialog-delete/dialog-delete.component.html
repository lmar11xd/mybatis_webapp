<h1 mat-dialog-title>Eliminar Usuario</h1>
<div mat-dialog-content>
  ¿Desea eliminar el usuario "{{dataUser.firstName}}"?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No, volver</button>
  <button mat-raised-button color="primary" (click)="confirmDelete()" cdkFocusInitial>Sí, eliminar</button>
</div>
